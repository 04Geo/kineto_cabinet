<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>

    <div class="row">
        <form class="col s12" th:action="@{create}" th:object="${user}" method="post">
            <div class="container">
                <h1>Inregistrare utilizator</h1>
                <p>Comletati campurile pentru a inregistra un nou utilizator.</p>
                <hr>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="first_name"><b>Nume</b></label>
                        <input th:field="*{firstName}" id="first_name" type="text" placeholder="First Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="last_name"><b>Prenume</b></label>
                        <input th:field="*{lastName}" id="last_name" type="text" placeholder="Last Name" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="identification_number"><b>CNP</b></label>
                        <input th:field="*{cnp}" id="identification_number" type="text" placeholder="CNP" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="telephone_number"><b>Telefon</b></label>
                        <input th:field="*{telephone}" id="telephone_number" type="text" placeholder="Telephone" required>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <label for="email"><b>Email</b></label>
                        <input th:field="*{email}" id="email" type="text" placeholder="email" required>
                    </div>
                </div>

                <button type="submit">Add</button>
            </div>
        </form>
    </div>

</body>
</html>

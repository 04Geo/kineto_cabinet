<!DOCTYPE html>
<html lang="ro" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta charset="UTF-8">
    <title>Pacient view</title>
</head>


<body>
<div class="container">
    <h1>Users</h1>
    <a th:href="@{user/user-create}">
        <i class="small material-icons">add</i>
    </a>
    <table>
        <thead>
        <tr>
            <td>
                User id
            </td>
            <td>
                Name
            </td>
            <td>
                Surname
            </td>
            <td>
                Role
            </td>

            <td>Actiune</td>
        </tr>
        </thead>
        <tbody th:each="u : ${users}">

        <tr>
            <td th:text="${u.cnp}"></td>
            <td th:text="${u.firstName}"></td>
            <td th:text="${u.lastName}"></td>
            <td>
                <a th:href="@{/user-create/{id}(id = ${u.id})}">
                    <i class="small material-icons">create</i>
                </a>
                <a th:href="@{/deleteprofessor/{id}(id = ${u.id})}">
                    <i class="small material-icons">delete</i>
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
